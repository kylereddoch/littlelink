name: Deploy LittleLink to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Optional but recommended: ensure .nojekyll (prevents Jekyll from hiding folders like /assets)
      - name: Add .nojekyll
        run: touch .nojekyll

      # Optional: keep a CNAME file in the repo for human clarity;
      # GitHub Pages remembers your custom domain via Settings, so CNAME is not required when deploying via Actions.
      # echo "links.yourdomain.tld" > CNAME

      # Upload everything in the root, excluding the .git and workflow dir
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            .
          # Exclusions (globs)
          exclude: |
            **/.git/**
            .github/**
            README.md
            LICENSE

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4